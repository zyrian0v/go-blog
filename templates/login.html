{{define "body"}}
    <h1>Log in</h1>

    {{if .Err}}
        <p>
            <ul class="errors">
                <li>{{.Err}}</li>
            </ul>
        </p>
    {{end}}
    
    <form method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <p>
            <input type="submit" value="Login">
        </p>
    </form>
{{end}}
