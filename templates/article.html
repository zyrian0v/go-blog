{{define "body"}}
    <h2>{{.Title}}</h2>
    <div>
        <small>{{.CreatedAt.Format "02.01.2006"}}</small>
    </div>
    <p class="article-content">{{.Content}}</p>

    {{if .User}}
        <div class="actions">
            <a class="button" href="/articles/edit/{{.Slug}}">Edit</a>

            <form action="/articles/delete/{{.Slug}}" method="post">
                <input class="delete-button" type="submit" value="Delete">
            </form>
        </div>
    {{end}}
{{end}}
