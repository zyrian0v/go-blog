{{define "body"}}
    <h2>Latest posts</h2>
    
    {{range .Articles}}
        <p>
            <div>
                <a href="/articles/view/{{.Slug}}">
                    {{.Title}}
                </a>
            </div>

            <small>{{.CreatedAt.Format "02.01.2006"}}</small>
            
            {{$l := len .Content}}
            <div>
                {{printf "%.300s" .Content}}
                {{- if gt $l 300}}...{{end}} 
            </div>
        </p>
    {{end}}
{{end}}
