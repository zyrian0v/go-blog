{{define "body"}}
    <p>{{.Intro}}</p>
        {{range .Articles}}
            <h4>
                <a href="/articles/view/{{.Slug}}">
                    {{.Title}}
                </a>
            </h4>
            {{$l := len .Content}}
            <div>
                {{printf "%.300s" .Content}}
                {{- if gt $l 300}}...{{end}} 
            </div>
        {{end}}
{{end}}
