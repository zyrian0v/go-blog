{{end}}

{{define "body"}}
    <h1>Add new article</h1>

    {{if .Errors.db}}
        <ul class="errors">
            <li>{{.Errors.db}}</li>
        </ul>
    {{end}}
    
    <form method="post">

        {{$titleClass := ""}}
        {{if .Errors.title}}
            {{$titleClass = "input-error"}}
        {{end}}
        <p>
            <label for="title">Title</label>
            <input class="{{$titleClass}}" type="text" name="title" id="title">
            {{if .Errors.title}}
                <br><small class="error">{{.Errors.title}}</small>
            {{end}}
        </p>

        <p>
            <label for="content">Content</label>
            <textarea name="content" id="content" cols="50" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Create">
        </p>
    </form>
{{end}}
